name: "Build and Test"

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: "Build and Test"
    runs-on:
      - ubuntu-latest
    env:
      IN_CI: true
      ZOOKEEPER_TCP_2181: 2181
    services:
      zookeeper:
        image: bitnami/zookeeper:3.5.5
        ports:
          - 2181:2181
        env:
          ZOO_MY_ID: 1
          ALLOW_ANONYMOUS_LOGIN: "yes" 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Debug with tmate on failure
        uses: mxschmitt/action-tmate@v3
      - name: "Retrieve gradle settings"
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle
          key: gradle-v1-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', '**/*.gradle*') }}
      - name: "Assemble jar"
        run: ./gradlew assemble --console=plain --no-daemon
      - name: "Run tests"
        run: ./gradlew check --console=plain --no-daemon --stacktrace
      - name: "Publish Test Report"
        uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          report_paths: '**/build/test-results/**/*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          require_tests: true
      - name: Publish checkstyle report
        if: failure()
        uses: jwgmeligmeyling/checkstyle-github-action@master
        with:
          path: '**/build/reports/**/*.xml'
      - name: Publish spotbugs report
        if: failure()
        uses: jwgmeligmeyling/spotbugs-github-action@master
        with:
          path: '**/build/reports/**/*.xml'